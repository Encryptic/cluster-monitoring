apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: fluentd-es
  name: fluentd-es
  namespace: monitoring
spec:
  endpoints:
  - interval: 30s
    port: metrics
    relabelings:
    - action: replace
      regex: (.*)
      replacement: $1
      sourceLabels:
      - __meta_kubernetes_pod_node_name
      targetLabel: instance
    scheme: http
    scrapeTimeout: 30s
  jobLabel: fluentd-es-exporter
  namespaceSelector:
    matchNames:
    - logging
  selector:
    matchLabels:
      k8s-app: fluentd-es
